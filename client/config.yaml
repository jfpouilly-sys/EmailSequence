api:
  base_url: "http://localhost:5000"
  timeout: 30
  retry_attempts: 3

auth:
  token_refresh_minutes: 60
  session_timeout_minutes: 480

ui:
  theme: "cosmo"
  window_width: 1400
  window_height: 900
  min_width: 1200
  min_height: 700

logging:
  level: "INFO"
  directory: "logs/gui"
  main_log: "gui.log"
  error_log: "gui-errors.log"
  api_log: "api-calls.log"
  max_bytes: 10485760
  backup_count: 10
  format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
  date_format: "%Y-%m-%d %H:%M:%S"
