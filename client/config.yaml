api:
  base_url: "http://localhost:5000"
  timeout: 30
  retry_attempts: 3

auth:
  token_refresh_minutes: 60
  session_timeout_minutes: 480

ui:
  theme: "cosmo"
  window_width: 1400
  window_height: 900
  min_width: 1200
  min_height: 700

logging:
  level: "INFO"
  file: "leadgenerator.log"
  max_bytes: 10485760
  backup_count: 5
