# GUI Configuration for Email Sequence Manager
# This file controls the GUI appearance, behavior, and paths

# Campaigns (campaign-based organization)
campaigns:
  base_folder: "campaigns"          # Folder containing all campaigns
  current_campaign: null             # Currently selected campaign (null = not selected)

# Paths (configurable by user)
paths:
  project_folder: "/home/user/EmailSequence"  # Root folder
  python_executable: "python3"                # Or full path to python executable
  logs_folder: "logs"                         # Centralized logs folder (in project root)

# GUI appearance
appearance:
  theme: "dark"                # "dark", "light", or "system"
  color_scheme: "blue"         # "blue", "green", "dark-blue"
  window_width: 1200
  window_height: 800
  sidebar_width: 200

# Behavior
behavior:
  auto_refresh_seconds: 30     # Dashboard auto-refresh interval
  confirm_before_send: true    # Show confirmation dialog before sending
  show_notifications: true     # System notifications
  minimize_to_tray: true       # Minimize to system tray instead of taskbar
  start_minimized: false       # Start application minimized
  show_campaign_on_startup: true  # Show campaign selector on startup if no campaign selected

# Recent campaigns (auto-populated)
recent_campaigns: []
